<!-- src/app/forms/agent-form.component.html -->
<h2>Agent — Dynamic Form</h2>
<div class="bar">
  <input class="filter" placeholder="Filter grid…" [value]="filterText()" (input)="onFilterInput($any($event.target).value)"/>
</div>

<form [formGroup]="form" (ngSubmit)="submit()" class="form">
  <div class="row"><label>Full Name</label><input formControlName="fullName"/></div>
  <div class="row"><label>Email</label><input type="email" formControlName="email"/></div>
  <div class="row">
    <label>Region</label>
    <input placeholder="North/South/East/West" formControlName="region"/>
  </div>
  <div class="row"><label>Shift Timing</label><input formControlName="shiftTiming"/></div>
  <div class="row"><label>Supervisor ID</label><input placeholder="SUP-1234" formControlName="supervisorId"/></div>
  <button type="submit">Submit</button>
</form>

<h3>Submitted Records</h3>
<table class="grid" *ngIf="view().length">
  <thead><tr><th (click)="setSort('fullName')">Full Name</th><th (click)="setSort('email')">Email</th><th (click)="setSort('region')">Region</th><th (click)="setSort('shiftTiming')">Shift</th><th (click)="setSort('supervisorId')">Supervisor</th></tr></thead>
  <tbody><tr *ngFor="let r of view()"><td>{{r.fullName}}</td><td>{{r.email}}</td><td>{{r.region}}</td><td>{{r.shiftTiming}}</td><td>{{r.supervisorId}}</td></tr></tbody>
</table>
<p *ngIf="!view().length">No records yet.</p>
