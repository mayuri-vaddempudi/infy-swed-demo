<div class="box">
  <h2>Welcome back</h2>
  <p class="sub">Sign in to continue</p>

  <!-- Your original form structure preserved (now wrapped in the card) -->
  <form (ngSubmit)="onSubmit($event)">
    <label for="email">Email</label>
    <input id="email" type="email" [(ngModel)]="email" name="email" required autocomplete="email" autofocus />

    <label for="password">Password</label>
    <input id="password" type="password" [(ngModel)]="password" name="password" required autocomplete="current-password" />

    <button type="submit" [disabled]="loading">{{ loading ? 'Signing inâ€¦' : 'Login' }}</button>

    <p *ngIf="error" class="err">{{ error }}</p>
  </form>
</div>
